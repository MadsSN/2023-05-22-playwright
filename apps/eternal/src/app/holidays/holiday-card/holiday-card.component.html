<mat-card
  *ngIf="holiday"
  [ngClass]="{ 'sold-out': holiday.soldOut }"
  class="my-4 mx-4"
  eternalBlinker
  [attr.aria-labelledby]="'holiday-card-' + holiday.id"
  aria-labelledby="holiday-title"
>
  <mat-card-header>
    <mat-card-title
      class="text-lg font-bold"
      [id]="'holiday-card-' + holiday.id"
      >{{ holiday.title }}</mat-card-title
    >
    <mat-card-subtitle class="h-16">{{ holiday.teaser }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="h-64 overflow-clip overflow-hidden">
    <figure>
      <img [alt]="holiday.title" [src]="holiday.imageUrl" class="max-w-none" />
      <div class="badge-overlay">
        <span *ngIf="holiday.onSale" class="top-left badge">On Sale</span>
        <span *ngIf="holiday.soldOut" class="middle-full badge">Sold out</span>
      </div>
    </figure>
    {{ holiday.description }}
  </mat-card-content>
  <mat-card-actions class="justify-evenly">
    <a
      [routerLink]="['./request-info', holiday.id]"
      data-testid="btn-brochure"
      mat-raised-button
    >
      Get a Brochure
    </a>
  </mat-card-actions>
</mat-card>
